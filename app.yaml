# Serves FastAPI backend + React frontend for 5 healthcare analytics scenarios

command:
  - "uvicorn"
  - "backend.app_main:app"
  - "--host"
  - "0.0.0.0"
  - "--port"
  - "8000"

env:
  - name: WAREHOUSE_ID
    value: "4b28691c780d9875"
  - name: CATALOG_NAME
    value: "hls_amer_catalog"
  - name: ENVIRONMENT
    value: "production"
  - name: DATABRICKS_HOST
    value: "https://fe-vm-hls-amer.cloud.databricks.com"
